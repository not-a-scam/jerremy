<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girlfriend Application</title>
    <link rel="icon" type="image/png" href="./images/jerremy_favicon.ico"/>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chonburi&family=Merriweather&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section id="application" class="container">
        <div class="content">
            <h1>Girlfriend Application</h1>
            <div id="eligibility">
                <h2>Eligibility:</h2>
                <ul>
                    <li>Applicant cannot be too young</li>
                    <li>Applicant cannot be too old</li>
                    <li>Applicant must be female</li>
                    <li>Applicant must be hot</li>
                </ul>
            </div>
            <form id="application-form">
                <div class="input">
                    <label for="name">Name<span class="warning">This field is empty!</span></label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="input">
                    <label for="age">Age<span class="warning">This field is empty!</span></label>
                    <input type="text" name="age" id="age">
                </div>
        
                <div class="input">
                    <label for="instagram">Instagram Handle<span class="warning">This field is empty!</span></label>
                    <input type="text" name="instagram" id="instagram">
                </div>
        
                <div class="input">
                    <label for="writeup">Give a short description about yourself<span class="warning">This field is empty!</span></label>
                    <textarea name="writeup" id="writeup"></textarea>
                </div>
        
                <div class="input">
                    <label for="reason">Why do you want to apply?<span class="warning">This field is empty!</span></label>
                    <textarea name="reason" id="reason"></textarea>
                </div>

                <div class="input">
                    <label id="risk-label">Do you acknowledge the risks of application?<span class="warning">You have to agree to apply!</span></label>
                    <div>
                        <input type="radio" name="risk" id="yes-risk">
                        <label for="yes-risk">yes</label>
                    </div>
                    <div>
                        <input type="radio" name="risk" id="no-risk">
                        <label for="no-risk">no</label>
                    </div>
                </div>

                <div class="input">
                    <label id="certain-label">Are you really sure you want to apply?<span class="warning">You have to agree to apply!</span></label>
                    <div>
                        <input type="radio" name="certain" id="yes-certain">
                        <label for="yes-certain">yes</label>
                    </div>
                    <div>
                        <input type="radio" name="certain" id="no-certain">
                        <label for="no-certain">no</label>
                    </div>
                </div>
        
                <button id="submit-application" type="submit">Apply</button>
            </form>
        </div>

        <script src="./form.js" type="text/javascript"></script>
    </section>
</body>
</html>
